<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Học React</title>
</head>
<body>
    <!-- <h1> Hello World, tôi đang học React JS! </h1> -->

    <div id="mydiv">Thùng 1 </div>
    <div id="mydiv2">Thùng 2</div>
    <script type="text/babel">
        function Hello() {
          return <h1>Hello World!</h1>;
        }
        function Sang(){
            return <h1> Sang Pro 236</h1>;
        }
        ReactDOM.render(<Hello />, document.getElementById('mydiv2'))
        ReactDOM.render(<Sang />, document.getElementById('mydiv'))
    </script>

</body>
</html>
